<body>
    <script>

        let Productos=["Remera Airbag", "Vinillo", "Poster Autografiado", "Stickers", "Llavero de Guido Sardelli"];

        console.log("Los productos son: ");
        for(let i=0; i<=4; i++){
            console.log(Productos[i]);
        }

        for (let i = Productos.length; i > 0; i--) {
            let productoVendido = Productos.pop();
            console.log("Se vendi√≥: " + productoVendido);
            if (Productos.length === 0) {
                console.log("No hay stock");
            } else {
                console.log("Stock restante: " + Productos);
            }
        }

    </script>
